<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    <main>
        <section id="Login">
            <div id="imagem">
             </div>
            <div id="formulario">

                <h1>Login</h1>
                <P>Seja bem vindo ao nosso site</P>

                <p>Entre com a sua senha para acessar a nossa pagina</p>
                <form action="login.php" method="post">
                <div class="campo">
                    <label for="ilogin">Login: </label>
                    <input type="email" name="login" id="ilogin" placeholder="Informe aqui o seu E-mail" autocomplete="email">
                </div><br>
                <div>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite aqui a sua senha" autocomplete="current-password">
                </div><br><br>
                <div>
                    <input type="submit" value="Entrar">
                    <a href="Esqueci_a_senha">Esqueci a senha</a>
                </div>
            </form>
            </div>
        </section>
    </main>
    
</body>
</html>
